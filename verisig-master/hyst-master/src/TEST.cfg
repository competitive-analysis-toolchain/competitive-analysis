system = belt_robot_1_net
scenario = stc
directions = oct
set-aggregation = chull
flowpipe-tolerance = 0.01
sampling-time = 0.1
time-horizon = 10.0
iter-max = 10
output-format = GEN
rel-err = 1.0e-12
abs-err = 1.0e-13
initially = "loc(belt_robot_1) == belt_off & Belt_1_carrier_free == 0.0 & Belt_1_workplace_inside == 0.0"
output-variables = "Belt_1_carrier_free, Belt_1_workplace_inside"
