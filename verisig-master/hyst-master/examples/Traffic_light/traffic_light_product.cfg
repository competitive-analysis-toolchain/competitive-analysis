system = traffic_light_net
scenario = stc
directions = oct
set-aggregation = chull
flowpipe-tolerance = 0.01
sampling-time = 0.1
time-horizon = 10.0
iter-max = 10
output-format = GEN
rel-err = 1.0e-12
abs-err = 1.0e-13
initially = "loc(traffic_light) == red1_green2 & go1 == 0.0 & go2 == 0.0"
output-variables = "go1, go2"
